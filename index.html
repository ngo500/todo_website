<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="todoapp">
      <header>
        <h1>
          <i class="fas fa-check-square"></i>
          My To-Do List
        </h1>
        <p id="date">Today's Date is:</p>
      </header>

      <div class="todo-input">
        <input type="text" id="task-input" placeholder="What task would you like to add to your to-do list?">
        <button id="button-add-task">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>

      <div class="filters">
        <span class="filter active" data-filter="all">
          All
        </span>
        <span class="filter" data-filter="active">
          Active
        </span>
        <span class="filter" data-filter="completed">
          Completed
        </span>
      </div>

      <div class="todos container">
        <ul id="todos-list">
        </ul>

        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i
          <p>There are currently no tasks. </p>
        </div>
      </div>

      <footer>
        <p id-"items-left">0 tasks left</p>
        <button id="clear-completed">Clear completed tasks</button>
      </footer>
    </div>
  </body>
</html>
